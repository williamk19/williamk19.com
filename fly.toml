app = 'williamk19-com'
primary_region = 'sin'

[build]

[env]
  NEXT_PUBLIC_PB_URL = 'https://pb.williamk19.com'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  size = "shared-cpu-1x"
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
